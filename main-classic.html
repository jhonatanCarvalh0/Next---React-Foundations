<html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classic Web</title>
</head>
<body>
    <div id="app"></div>
    <script type="text/javascript">
    const app = document.getElementById('app');
    const header = document.createElement('h1')
    const contentetext = 'header content goes here!'
    const headerContent = document.createTextNode(contentetext)

    header.appendChild(headerContent)
    app.appendChild(header)
</script>
</body>
</html>
