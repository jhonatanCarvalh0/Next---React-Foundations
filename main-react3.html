<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React web</title>

</head>
<body>
<div id="app"></div>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/jsx">
    const app = document.getElementById('app')

    function Header(){
        return (<h1>Function Home - Function Header - Header content goes here! Using React component and nesting these components!</h1>)
    }
    function HeaderProps(props) {
        console.log(props); // {title: 'React', color: 'blue', fontSize: '18px'}

        return <h1>{props.title}</h1>;
    }

    function HeaderObjDestructuring(props){
        console.log(props); // { title: "React" }

        const {title} = props
        return <h1>{title}</h1>;
    }
    function HeaderObjDestructuring1({title}){
        console.log(title); // "React"

        return <h1>{title}</h1>;
    }

    function HeaderTernaryOperator({ title }) {
        return <h1>{title ? title : 'Default title'}</h1>;
    }

    function HomePage() {
        const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];

        return(<div>
            {/** <COMPONENT_NAME  {props}></COMPONENT_NAME> */ }
            <HeaderProps title="Develop. Preview. Ship."></HeaderProps>
            <ul>
                {
                    names.map( (name) =>
                        <li key={name}>{name}</li>
                    )
                }
            </ul>
        </div>)
    }


    const root = ReactDOM.createRoot(app);
    root.render(<HomePage />)
</script>
</body>
</html>
